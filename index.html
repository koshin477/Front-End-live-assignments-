<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sam Pana | Lazy Work</title>
    <script src="https://cdn.tailwindcss.com"></script>


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    .gradient-text {
      background-image: linear-gradient(to right, #9333ea, #db2777);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0f111a;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 4rem;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .logo span {
      color: #bbb;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #b84cfb;
    }

    .menu-icon {
      display: none;
      font-size: 1.6rem;
      cursor: pointer;
    }

    /* Hero section */
    .hero {
      text-align: center;
      position: relative;
      padding-bottom: 4rem;
    }

    .hero-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .box {
      width: 200px;
      height: 280px;
      background: linear-gradient(135deg, #ff00cc, #330066);
      border-radius: 4px;
    }

    .center-img {
      max-width: 320px;
      text-align: center;
    }

    .center-img img {
      width: 100%;
      border-radius: 6px;
    }

    .center-img h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .center-img p {
      margin: 1rem 0;
      font-size: 0.9rem;
      color: #aaa;
      line-height: 1.6;
    }

    .book-btn {
      padding: 0.6rem 1.4rem;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .book-btn:hover {
      background: #b84cfb;
      border-color: #b84cfb;
    }

    /* Scroll Down */
    .scroll-down {
      margin-top: 3rem;
    }

    .circle {
      width: 50px;
      height: 50px;
      border: 1px solid #aaa;
      border-radius: 50%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .circle span {
      font-size: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .menu-icon {
        display: block;
      }
      .hero-content {
        flex-direction: column;
      }
      .box {
        width: 150px;
        height: 200px;
      }
      .center-img h1 {
        font-size: 2rem;
      }

      .social{
    margin-top: -30px;
}
    }
  </style>
</head>
